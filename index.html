<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktivní UO Mapa</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div id="map"></div>

        <div id="sidebar">
            <h2>Seznam míst</h2>
            <div class="controls">
                <button id="add-location-btn">Přidat místo</button>
                <div id="type-selection-container" style="display:none;">
                    <p>Vyber typ místa:</p>
                    <button class="type-btn" data-type="poklad">Poklad</button>
                    <button class="type-btn" data-type="spawn">Spawn</button>
                    <button class="type-btn" data-type="dungeon">Dungeon</button>
                </div>
                <p id="instruction" style="display:none; color: gray;">Klikni do mapy pro přidání místa.</p>
            </div>
            <div class="filters">
                <label>
                    <input type="checkbox" id="filter-poklad" value="poklad"> Poklady
                </label>
                <label>
                    <input type="checkbox" id="filter-spawn" value="spawn"> Spawny
                </label>
                <label>
                    <input type="checkbox" id="filter-dungeon" value="dungeon"> Dungeony
                </label>
                <button onclick="applyFilters()">Filtrovat</button>
            </div>
            <div class="sort-controls">
                <label for="sort-by">Seřadit podle:</label>
                <select id="sort-by">
                    <option value="name">Jméno (abecedně)</option>
                    <option value="status">Stav</option>
                    <option value="elapsed_time">Uplynulý čas</option>
                </select>
                <select id="sort-direction">
                    <option value="asc">Vzestupně</option>
                    <option value="desc">Sestupně</option>
                </select>
            </div>
            <div class="search-box">
                <label for="search-input">Hledat podle jména:</label>
                <input type="text" id="search-input" placeholder="Zadej jméno...">
            </div>
            <ul id="location-list">
                </ul>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
